<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./style.css">
    <title>Calculatrice</title>
</head>
<body bgcolor="#000000" class="main-content">
    
    <div class="container">
       
            <input type ="text" id="screen">
            <br>
            <input class ="btn-number" type="button" value="7" onclick="btnClick(value)">
            <input class ="btn-number" type="button" value="8" onclick="btnClick(value)">
            <input class ="btn-number" type="button" value="9" onclick="btnClick(value)">
            <input class ="btn-operator" type="button" value="/" onclick="btnClick(value)">
            <br>
            <input class ="btn-number" type="button" value="4" onclick="btnClick(value)">
            <input class ="btn-number" type="button" value="5" onclick="btnClick(value)">
            <input class ="btn-number" type="button" value="6" onclick="btnClick(value)">
            <input class ="btn-operator" type="button" value="*" onclick="btnClick(value)">
            <br>
            <input class ="btn-number" type="button" value="1" onclick="btnClick(value)">
            <input class ="btn-number" type="button" value="2" onclick="btnClick(value)">
            <input class ="btn-number" type="button" value="3" onclick="btnClick(value)">
            <input class ="btn-operator" type="button" value="+" onclick="btnClick(value)">
            <br>
            <input class ="btn-clear" type="button" value="C" onclick="clearScreen()">
            <input class ="btn-number" type="button" value="0" onclick="btnClick(value)">
            <input class ="result" type="button" value="=" onclick="findResult()" >
            <input class ="btn-operator" type="button" value="-" onclick="btnClick(value)">
    </div>


    <script src ="./calc.js"></script>
</body>
</html>
